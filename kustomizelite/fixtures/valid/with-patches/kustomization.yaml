apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml

patches:
  - path: patch-deployment.yaml
    target:
      kind: Deployment
      name: my-app
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: my-app

namePrefix: staging-
nameSuffix: -v2