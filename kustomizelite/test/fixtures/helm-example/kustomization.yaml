apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production
namePrefix: prod-

commonLabels:
  environment: production
  managed-by: adamize

helmCharts:
- name: nginx
  releaseName: web-server
  valuesInline:
    service:
      type: LoadBalancer
    replicaCount: 3
    resources:
      limits:
        cpu: 500m
        memory: 512Mi

resources:
- configmap.yaml