# Valid deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valid-app
  namespace: production
  labels:
    app: web-server
    environment: production
  annotations:
    owner: platform-team
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      containers:
      - name: app
        image: nginx:1.21.0
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
---
# Invalid deployment - missing probes, using latest tag
apiVersion: apps/v1
kind: Deployment
metadata:
  name: invalid-app
  namespace: development
  labels:
    app: test-app
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: app
        image: myapp:latest
        resources:
          requests:
            memory: "64Mi"
---
# Valid service
apiVersion: v1
kind: Service
metadata:
  name: valid-service
  namespace: production
  labels:
    app: web-server
    environment: production
  annotations:
    owner: platform-team
spec:
  selector:
    app: web-server
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: metrics
    port: 9090
    targetPort: 9090
---
# Invalid service - unnamed port
apiVersion: v1
kind: Service
metadata:
  name: invalid-service
  namespace: development
spec:
  selector:
    app: test-app
  ports:
  - port: 8080
    targetPort: 8080