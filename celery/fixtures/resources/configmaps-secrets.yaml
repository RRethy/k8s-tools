---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: production
  labels:
    app: nginx
    environment: production
data:
  app.properties: |
    server.port=8080
    database.url=jdbc:postgresql://db:5432/myapp
  logging.conf: |
    level=INFO
    format=json
immutable: true
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: production
  labels:
    app: nginx
    environment: production
type: Opaque
data:
  username: YWRtaW4=  # admin
  token: c2VjcmV0LXRva2Vu  # secret-token
---
# ConfigMap that's too large
apiVersion: v1
kind: ConfigMap
metadata:
  name: large-config
  namespace: development
data:
  huge-file: "x"  # Imagine this is > 1MB
---
# Secret with password in key name (bad practice)
apiVersion: v1
kind: Secret
metadata:
  name: bad-secret
  namespace: development
type: Opaque
data:
  database-password: cGFzc3dvcmQxMjM=  # Contains 'password' in key name