---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: production
  labels:
    app: nginx
    environment: production
  annotations:
    owner: platform-team
spec:
  selector:
    app: nginx
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: metrics
    port: 9090
    targetPort: 9090
---
# Service with unnamed port
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: staging
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
  - port: 8080  # Missing name
    targetPort: 8080
---
# Service without selector
apiVersion: v1
kind: Service
metadata:
  name: headless-service
  namespace: development
spec:
  clusterIP: None
  # Missing selector (invalid unless ExternalName)
  ports:
  - name: http
    port: 80